{% extends "home.html" %}

{% block profileView %}

<div class="container p-4">
  <h1>Users Info</h1>
  
  <div class="mb-3 mt-3">
    <label for="task">Profile:</label>
  </div>

  <form action="/profile" method="POST">
  <div class="mb-3 mt-3">
    <label>Name:</label>
    <input type="text" class="form-control" id="name" name="name" pattern="[a-z0-9._%+- ]{1,100}" placeholder="{{ user_info.name }}" value="{{ user_info.name }}"/>
  </div>

  <div class="mb-3 mt-3">
    <label>First name:</label>
    <input type="text" class="form-control" id="firstname" name="firstname" pattern="[a-z0-9._%+- ]{1,100}" placeholder="{{ user_info.firstname }}" value="{{ user_info.firstname }}"/>
  </div>

  <div class="mb-3 mt-3">
    <label>Birthday:</label>
    <input type="date" id="time-date" name="time-date" data-date-format="DD-MM-YYYY" class = 'form-control' format="dd/mm/yyyy" placeholder="user_info.birthday" >
  </div>

  <div class="mb-3 mt-3">
    <label>Password:</label>
    <input type="text" class="form-control" id="password" name="password" pattern="[a-z0-9._%+- ]{1,100}" />
  </div>

  <div class="mb-3 mt-3">
    <label>Password confirmation:</label>
    <input type="text" class="form-control" id="password_conf" name="password_conf" pattern="[a-z0-9._%+- ]{1,100}" />
  </div>

  <!-- Submit -->
  <div class="mb-3 mt-3">
    <button type="submit" class="btn btn-primary">Save changes</button>
  </div>

  


</form>
</div>

{% endblock %}
